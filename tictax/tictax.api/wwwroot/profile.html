<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel='stylesheet' href='/lib/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/lib/fonts/font-awesome.min.css'>

    <link rel='stylesheet' href='/css/profile.css'>


    <script src='/lib/bootstrap/js/bootstrap.bundle.min.js'></script>
    <script src='/lib/jquery/js/jquery.min.js'></script>
    <script src='/js/profile.js'></script>

</head>

<body>

    <div class="container-fluid h-100 d-flex flex-column p-0">
        <button id="cmdBackToLobby" class="btn not-rounded btn-lg btn-dark">Back to lobby</button>
    </div>

    <div class="container">
        <div class="col-lg-8">
            <div class="panel profile-cover">
                <div class="profile-cover__img">
                    <img src="/img/avatar.png" alt="" />
                    <h3 class="h3" id="txtPlayerName"></h3>
                </div>
                <div class="profile-cover__action bg--img" data-overlay="0.3">
                    <button id="cmdUpdateStatus" class="btn btn-rounded btn-info">
                        <i class="fa"></i>
                        <span>Update status</span>
                    </button>
                    <button id="cmdLike" class="btn btn-rounded btn-info">
                        <i class="fa fa-thumbs-up"></i>
                        <span>Like</span>
                    </button>
                </div>
                <div class="profile-cover__info">
                    <ul class="nav">
                        <li><strong id="txtIsAvailable" class="text-dark">No</strong>ST</li>
                        <li><strong id="txtWins">0</strong>Wins</li>
                        <li><strong id="txtDraws">0</strong>Draws</li>
                        <li><strong id="txtLosses">0</strong>Losses</li>
                    </ul>
                </div>
            </div>
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">Activity Feed</h3>
                </div>
                <div class="panel-content panel-activity">
                    <ul id="activityFeed" class="panel-activity__list">
                        <!-- Dynamically inserted likes -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
