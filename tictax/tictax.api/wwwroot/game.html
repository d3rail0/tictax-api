<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel='stylesheet' href='/lib/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/lib/fonts/font-awesome.min.css'>

    <script src='/lib/bootstrap/js/bootstrap.bundle.min.js'></script>

<body>

                </p>
            </div>

                <p class="lead my-auto">

                </p>
            </div>

            <div class="col-sm-2 d-flex justify-content-sm-start justify-content-center">
                <p id="player2" class="lead my-auto">
                    <strong>Player2</strong>
                </p>
            </div>
        </div>

        <div class="position-absolute top-0 end-0" style="margin-top: 7px; margin-right: 7px;">
            <button type="button" class="btn btn-lg btn-danger my-auto" callback="">Leave</button>
        </div>

    </div>
