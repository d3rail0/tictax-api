<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel='stylesheet' href='/lib/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/lib/fonts/font-awesome.min.css'>
    <link rel='stylesheet' href='/css/game.css'>

    <script src='/lib/bootstrap/js/bootstrap.bundle.min.js'></script>
    <script src='/lib/jquery/js/jquery.min.js'></script>
    <script src='/js/game.js'></script>
</head>

<body>

    <div class="container-fluid mainContent h-100 d-flex flex-column p-0">

        <div class="container-fluid p-3 bg-primary text-white">

            <div class="row text-center d-flex justify-content-center" style="word-wrap: break-word;">

                <div class="col-sm-2 d-flex justify-content-sm-end justify-content-center">
                    <p id="player1" class="lead my-auto">

                    </p>
                    <p class="lead my-auto">
                        <strong>&nbsp;&nbsp;&nbsp;&nbsp;</strong>
                        <p id="player1Score" class="lead my-auto">
                            <strong>0</strong>
                        </p>
                    </p>
                </div>

                <div class="col-sm-1">
                    <p class="lead my-auto">
                        vs.
                    </p>
                </div>

                <div class="col-sm-2 d-flex justify-content-sm-start justify-content-center">
                    <p class="lead my-auto">
                        <p id="player2Score" class="lead my-auto">
                            <strong>0</strong>
                        </p>
                        <strong>&nbsp;&nbsp;&nbsp;&nbsp;</strong>
                    </p>
                    <p id="player2" class="lead my-auto">

                    </p>
                </div>
            </div>

            <div class="position-absolute top-0 end-0" style="margin-top: 7px; margin-right: 7px;">
                <button id="cmdDisconnect" type="button" class="btn btn-lg no-focus btn-danger my-auto" callback="">Leave</button>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-12 pt-4 d-flex justify-content-center text-white align-items-center">
                <p id="txtGameMessage" class="display-4 text-center">
                    Waiting for opponent
                </p>
            </div>
        </div>
        <div class="row flex-fill d-flex align-items-center">
            <main class="col-sm-12 p-0 mainContent d-flex justify-content-center align-items-center">
                <div class="board" id="gameBoard">
                    <button class="square" cell="1"></button>
                    <button class="square" cell="2"></button>
                    <button class="square" cell="3"></button>
                    <button class="square" cell="4"></button>
                    <button class="square" cell="5"></button>
                    <button class="square" cell="6"></button>
                    <button class="square" cell="7"></button>
                    <button class="square" cell="8"></button>
                    <button class="square" cell="9"></button>
                </div>


            </main>
        </div>

    </div>

    <div id="includedContent">

    </div>

</body>

</html>
